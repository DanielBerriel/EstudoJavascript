<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript - null e undefined</title>
		<script>

			//null -> Representa a ausência intencional de um valor
			var teste = null

			//undefined -> A variável não possui nenhum valor
			var teste2

			console.log(teste)
			console.log(teste2)

			teste = 'Valor modificado com sucesso'

			console.log(teste)

			teste = 127.48

			console.log(teste)

		</script>
	</head>

	<body>
	</body>
</html>
