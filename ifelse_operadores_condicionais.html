<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Operadores condicionais -If else</title>

		<script>
			/*	Operadores condicionais
				== ; 
				=== ;
				!= ;
				!== ;
				< ;
				> ; 
				<= ; 
				>=
			*/

			var nota = prompt('Digite a nota do aluno: ')
			var media = 7
			
			if(nota >= media ) {
				document.write('Aprovado')
			} else {
				document.write('Reprovado')
			}

		</script>
	</head>
	<body>
		
	</body>
</html>
