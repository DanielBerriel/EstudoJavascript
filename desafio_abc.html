<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Desafio A-B-C</title>

		<script>
			var a = 10
			var b = 20
			var c = null //variável auxiliar utilizada na lógica

			document.write('A = ' + a  +'<br />')
			document.write('B = ' + b  +'<br />')
			document.write('C = ' + c  +'<br />')

			document.write('<hr />')

			//lógica de inversão dos valores das variáveis A e B

			c = a //utilizada a variável C para armazenar temporariamente o valor da variável A
			a = b //sobrepôe o valor da variável A com o valor da variável B
			b = c // sobrepõe o valor da variável B com o valor da variável C (que nesse momento contém o valor de A)
			c = null //opcional: remove o valor contido na variável C

			//

			document.write('A = ' + a  +'<br />')
			document.write('B = ' + b  +'<br />')
			document.write('C = ' + c  +'<br />')
		</script>
	</head>
	<body>
		
	</body>
</html>
