<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript - Funções com parâmetros variáveis</title>

		<script>

			/*
			//Flexibilidade de parâmetros
			function soma(a, b) {
				//b = b === undefined ? 0 : b
				return a + b
			}

			console.log(soma(7,7))
			console.log(soma(7,7,9,15)) // desconsidera os parâmetros adicionais
			console.log(soma(7)) // return 7 + undefined => not a number (NaN)
			console.log(soma()) // return undefined + undefined => not a number (NaN)
			*/

			function soma() {
				var resultado = 0

				for(var i in arguments) {
					resultado += arguments[i]
				}

				return resultado
				//->console.log(arguments) //palavra reservada que retorna um objeto contendo a relação de parâmetros passada pela função
			}

			console.log(soma(7, 5 ,3.2, 0.8, 'Texto'))


		</script>
	</head>

	</body>
</html>
