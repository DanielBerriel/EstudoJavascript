<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript - JS Math</title>

		<script>

			//Math.ceil -> arredondamento pra cima
			var x = Math.ceil(10.380)
			document.write(x)

			document.write('<br />')

			//Math.floor -> arredondamento para baixo
			var y = Math.floor(10.430)
			document.write(y)

			document.write('<br />')

			//Math.round -> arredonda para baixo ou para cima
			document.write(Math.round(10.540))
			document.write('<br />')

			document.write(Math.round(10.480))
			document.write('<br />')


			//Math.random() ->´retorna um número aleatório entre 0 e 1
			document.write(Math.random())

		</script>

	</head>
	<body>

	</body>
</html>
