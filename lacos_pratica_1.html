<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Percorrendo e Listando Itens de Arrays</title>

		<script>

			var lista_frutas = Array()

			lista_frutas[0] = 'Banana'
			lista_frutas[1] = 'Maçã'
			lista_frutas[2] = 'Morango'
			lista_frutas[3] = 'Uva'

			for (var i = 0; i < lista_frutas.length; i++){
				document.write(lista_frutas[i] + '<br />')
			}



			document.write('<hr>')



			var y = 0

			while(y < lista_frutas.length){
				document.write(lista_frutas[y] + '<br />')
				y++
			}

			

		</script>

	</head>

	<body>
	</body>
</html>
