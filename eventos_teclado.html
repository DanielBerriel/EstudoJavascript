<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript - DOM Events - Teclado</title>

		<script>
			
			function acao1() {
				alert('Evento disparado')
			}

		</script>
	</head>
	<body>

		<!-- onkeydown / onkeypress (apenas teclas com caracter) / onkeyup -->
		<input onkeypress="acao1()" type="text" />

	</body>
</html>
